[mypy]
python_version = 3.11
strict = True

# --- Core safety ---
warn_unused_configs = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_equality = True

# --- Strict typing rules ---
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True
no_implicit_optional = True
strict_optional = True

# --- Output clarity ---
show_error_codes = True
pretty = True
explicit_package_bases = True

# --- Imports ---
ignore_missing_imports = False

# --- Plugins ---
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "aldovale.settings"

# --- Common safe ignores ---
[mypy-*.migrations.*]
ignore_errors = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-PyMySQL.*]
ignore_missing_imports = True

# --- Tests ---
# Keep tests slightly looser: we still check untyped functions' bodies,
# but don't enforce typed defs or decorators.
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
ignore_missing_imports = True

# Optional: loosen conftest fixtures (pytest decorators cause false positives)
[mypy-conftest]
ignore_errors = True

[mypy-apps.core.tests.*]
disallow_untyped_decorators = False
