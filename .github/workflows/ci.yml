name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Prevent overlapping runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    name: Lint, Type Check, Test, and Docs Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.2

      - name: Set up Python
        uses: actions/setup-python@v4.8.0
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4.1.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Cache MyPy cache
        uses: actions/cache@v4.1.1
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('**/*.py') }}
          restore-keys: |
            mypy-${{ runner.os }}-

      - name: Lint (Ruff)
        run: ruff check .

      - name: Type Check (MyPy)
        run: mypy --strict .

      - name: Security Scan (Bandit)
        run: bandit -r apps -x apps/tests,apps/*/migrations

      - name: Run Tests with Coverage
        run: |
          pytest --disable-warnings --cov=apps --cov-report=xml \
                 --cov-report=term-missing --cov-fail-under=85

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4.3.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: aldovale-ai-mvp
          fail_ci_if_error: true

      - name: Generate OpenAPI Schema
        run: python manage.py spectacular --file docs/openapi-schema.yml

      - name: Verify OpenAPI Schema
        run: test -f docs/openapi-schema.yml

      - name: Validate MkDocs Build
        run: mkdocs build --strict

  build-and-deploy:
    name: Build & Deploy
    needs: lint-test-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.5.0

      - name: Cache Docker layers
        uses: actions/cache@v4.1.1
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t aldovale-ai-mvp:latest .

      - name: Login to Docker Hub
        if: env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != ''
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != ''
        run: |
          docker tag aldovale-ai-mvp:latest ${DOCKER_USERNAME}/aldovale-ai-mvp:latest
          docker push ${DOCKER_USERNAME}/aldovale-ai-mvp:latest

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          npm install -g @railway/cli@3.15.0
          railway up --service aldovale-ai-mvp --yes
