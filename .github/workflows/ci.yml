name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    name: Lint, Type Check, Test, and Docs Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fix git revision warning for MkDocs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Cache MyPy cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('**/*.py') }}
          restore-keys: |
            mypy-${{ runner.os }}-

      - name: Lint (Ruff)
        run: ruff check .

      - name: Type Check (MyPy)
        run: mypy --strict .

      - name: Security Scan (Bandit)
        run: bandit -r apps -x "apps/tests,apps/*/migrations" --skip B101

      - name: Run Tests with Coverage
        run: |
          pytest --disable-warnings --cov=apps --cov-report=xml \
                 --cov-report=term-missing --cov-fail-under=85

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: aldovale-ai-mvp
          fail_ci_if_error: true

      - name: Generate OpenAPI Schema
        run: python manage.py spectacular --file docs/openapi-schema.yml

      - name: Verify OpenAPI Schema
        run: test -f docs/openapi-schema.yml

      - name: Validate MkDocs Build
        run: mkdocs build --strict

      # --- Email Notification Section ---
      - name: Send Email Notification
        if: always()  # Runs whether build succeeds or fails
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: >
            ✅ CI Passed: ${{ github.repository }} (${{ github.ref_name }}) ||
            ❌ CI Failed: ${{ github.repository }} (${{ github.ref_name }})
          body: |
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
            Result: ${{ job.status }}

            See details:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: "GitHub CI Bot <${{ secrets.EMAIL_USER }}>"
